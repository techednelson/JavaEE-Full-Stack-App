<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listar Personas</title>
</h:head>
<h:body>
    <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
        <f:facet name="start">
            <h:graphicImage library="images" name="ajaxloading.gif" />
        </f:facet>

        <f:facet name="complete">
            <h:outputText value="" />
        </f:facet>
    </p:ajaxStatus>

    <h:form prependId="false">

        <p:growl id="messages" showDetail="true" />

        <p:dataTable value="#{personBean.persons}" var="person"
                     editable="true">

            <f:facet name="header">
                Person's List
            </f:facet>

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{person.name}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{person.name}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Lastname">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{person.lastname}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{person.lastname}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Email">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{person.email}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{person.email}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <f:facet name="footer">
                <h:commandButton value="Regresar" action="index" />
            </f:facet>

            <p:column headerText="Opciones" style="width:50px">
                <p:rowEditor />
            </p:column>

            <p:ajax event="rowEdit" listener="#{personBean.editListener}">
            </p:ajax>

        </p:dataTable>

    </h:form>
</h:body>

</html>
